<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asiste | recuperación de contraseña</title>
    <link rel="shortcut icon" href="../../static/img/circulo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
  <div class="contenedor">
    <div class="card col col-md-6">
    <div class="row container-fluid">
      <div class="col formulario">
        <div class="card-body">
          
          <div class="imagenes container-fluid">
            <a href="{% url 'landing' %}"><img class="img-fluid asiste" src="../../static/img/_logo_asiste_horizontal.png" alt="logo asiste"></a>
            <a href="https://oferta.senasofiaplus.edu.co/sofia-oferta/"><img class="img-fluid sena" src="../../static/img/_logo_sena_verde.png" alt="logo sena"></a>
          </div>
          <h1>Recuperación de contraseña</h1>
          <form  method="POST" action="{% url 'home' %}">
            {% csrf_token  %}
              <div class="mb-3">
                <input type="number" class="form-control" name="username" placeholder="Número de documento" required>
              </div>
              <div class="botones mt-5 ">
                <button type="submit" class="btn btn-secondary boton-1" style="width: 100%;">Enviar correo</button>
              </div>
          </form>
        </div>
      </div>
      <div class="col imagen d-none d-md-block">
        <a href="{% url 'landing' %}"><img class="img-fluid " src="../../static/img/_image_register.png" alt="imagen login"></a>
      </div>
    </div>
  </div>
  </div>
<footer>
  <div class="copyright ">
    <a href="{% url 'landing' %}"><img src="../../static/img/_logo_asiste_fondo.png" alt="logo asiste para fondo solido"></a>
    &copy; 2023 ASISTE. Todos los derechos reservados.
  </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
