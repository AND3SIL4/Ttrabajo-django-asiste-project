<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Actualización perfil</title>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      .card-body_actualización{
    width: auto;
    margin-top: 90px;
    margin-right: 200px;
    margin-left: 200px;
    margin-bottom: 200px;
    border: 1px solid #00324D;
    padding: 1rem;
    border-radius: 5px;
    background-origin: padding-box;
    font-family: sans-serif;
}

.card-title{
    text-emphasis: none;
    text-align: justify;
}

.form-label{
    text-emphasis: none;
    text-align: justify;

}


.bot{
    margin-left: 700px;
    margin-bottom: 15px;
}

.form-control{
    size: 50px;
}
    </style>

    </head>
    <body>

    {% include 'components/navbar.html' %}
        <div class="row">
            <div class="tarjet_t">
              <div class="card" style="width: 50%; margin: auto; padding: 1rem; margin-top: 6rem;">
                <div class="card-body_actualización" style="margin: 0; padding: 0; border: none; box-shadow: none;">
                  <h1 class="card-title" style="text-align: center; color: darkgrey; margin-bottom: 2rem;">Actualización de perfil aprendiz</h1>
                  
<div class="input-group">
    <span class="input-group-text" style="border: none; box-shadow: none;" id="dt_apre">Nombre</span>
    <input type="text"class="form-control col" placeholder="Escriba su nombre" required  pattern="[0-100]{A-a z-Z}" ><br>
    <span class="input-group-text" id="dt_apre">Apellidos</span>
    <input type="text" class="form-control col" placeholder="Escriba sus apellidos" required pattern="[0-100]{A-a z-Z}">
  </div><br>
  <div class="input-group">
    <span class="input-group-text" id="dt_apre">Programa</span>
    <input type="text" class="form-control" placeholder="Seleccione su programa de fomación" required pattern="[0-100]{A-a z-Z}">  
  </div><br>
  <div class="input-group">
    <span class="input-group-text" id="dt_apre">Dirección</span>
    <input type="text" class="form-control" placeholder="Ingrese su dirección de residencia" required pattern="[0-100]{A-a z-Z}" >  
  </div><br>
  <div class="input-group">
    <span class="input-group-text" id="dt_apre">Correo personal</span>
    <input type="email" class="form-control" placeholder="Ingrese su correo personal" required>

    <span class="input-group-text" id="dt_apre">Correo institucional</span>
    <input type="email" class="form-control" placeholder="Ingrese su correo institucional" required>
  </div><br>

  <h5><label for="name_camp" class="form-label">Descripción</label></h5>
  <div class="input-group">

    <textarea class="form-control" aria-label="Escriba una breve descripción suya"></textarea>
  </div><br>
  <hr>
  <br>
  <h1 class="card-title" style="font-size: 2rem; color: darkgrey; text-align: center;">Cambiar contraseña</h1><br>
  
  <h5><label for="name_camp" class="form-label">Antigua contraseña</label></h5>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Confirme su nueva contraseña" >  
  </div>
  <h5><label for="name_camp" class="form-label">Nueva contraseña</label></h5>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Confirme su nueva contraseña" >  
  </div>  
  <h5><label for="name_camp" class="form-label">Confirme su contraseña</label></h5>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Confirme su nueva contraseña" >  
  </div><br>
  <div class="bot" style="display: flex; justify-content: end; ">
    <button class="btn" style="background-color: #39A900; width: 50rem;">Guardar cambios</button>
</div>
</div>
</div>
</div>

<div style="margin-top: 2rem;">
  {% include 'components/footer.html' %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
